{% endblock %}

{% block body %}
<div class="container">
    <div class="navbar">
      <div class="logo">
        <img src="../static/images/Vendor3.png" width="125px" /> <br />
        <img src="../static/images/gh.png" width="90px" style=" padding-left: 25px; margin-top: -10px;"/>
      </div>
      <nav>
        <ul id="MenuItems">
          <li><a href="{{url_for('index')}}">Home</a></li>
       
          <li>
            <a href="">Sign In â–¾</a>

            </ul>

	{% if msg %}
		<div class="container">
			<div class="alert alert-success" role="alert">
				{{ msg }}
			</div>
		</div>
	{% endif %}
	<div class="card" id="topdiv0">
			<form class="px-4 py-3" method="POST" action="{{ url_for('loginMerchant')}}">
				<h5 class="card-title">Login as Merchant</h5>
		    <div class="form-group">
		      <label for="username">Username</label>
		      <input type="text" required="required" class="form-control" name="username" placeholder="bob" autofocus>
		    </div>
		    <div class="form-group">
		      <label for="password">Password</label>
		      <input type="password" required="required" class="form-control" name="password" placeholder="Password" >
		    </div>
		    <button type="submit" class="btn btn-primary">Sign in</button>
		</form>
		<div class="dropdown-divider"></div>
		<a class="dropdown-item" href="{{ url_for('signupMerchant') }}">New around here? Sign up</a>
	</div>
	
{% endblock %}
