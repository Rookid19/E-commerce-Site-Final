	<div id="topdiv1" class="card">

		    <div class="form-group">
		      <label for="name">Full Name</label>
		      <input type="text" required="required" class="form-control" name="fullname" placeholder="fullname" autofocus>

			      <label for="username">Username</label>

			    </div>
		    <div class="form-group">
		      <label for="password">Password</label>
		      <input type="password" required="required" class="form-control" name="password" placeholder="Password">
		    </div>
		    <div class="form-group">
		      <label for="password">Confirm Password</label>
		      <input type="password" required="required" class="form-control" name="repassword" placeholder="Password">
		    </div>
		    <button type="submit" class="btn btn-primary">Sign up</button>
		</form>
		<div class="dropdown-divider"></div>
